<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CareSync - Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/images/hospital-bg.jpg') no-repeat center center/cover;
            backdrop-filter: blur(6px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #222;
        }

        header {
            background: rgba(0, 119, 182, 0.85);
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 450px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #0077b6;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #023e8a;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0077b6;
            border-radius: 8px;
            margin-top: 6px;
            font-size: 15px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.85);
        }

        button {
            width: 100%;
            background-color: #0077b6;
            color: white;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #023e8a;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>CareSync Patient Portal</h1>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main>
    <div class="profile-card">
        <h2>Your Profile</h2>
        <form th:action="@{/profile/update}" method="post" th:object="${user}">
            <label>Full Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter your full name" required />

            <label>Age</label>
            <input type="number" th:field="*{age}" placeholder="Enter your age" required />

            <label>Phone Number</label>
            <input type="text" th:field="*{phone}" placeholder="Enter your phone number" required />

            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required />

            <label>Address</label>
            <input type="text" th:field="*{address}" placeholder="Enter your address" />

            <label>Emergency Contact</label>
            <input type="text" th:field="*{emergencyContact}" placeholder="Enter emergency contact name & number" />

            <button type="submit">Update Profile</button>
        </form>
    </div>
</main>

<footer>
    © 2025 CareSync Healthcare — Manage Your Health Securely
</footer>

</body>
</html>
